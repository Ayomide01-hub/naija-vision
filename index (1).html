<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #3f87a6, #ebf8e1, #f69d3c);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .login-card h2 {
      margin-bottom: 25px;
      color: #3f87a6;
    }

    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .form-group label {
      font-size: 14px;
      color: #333;
      margin-bottom: 6px;
      display: block;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #3f87a6;
      box-shadow: 0 0 6px rgba(63, 135, 166, 0.5);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #3f87a6;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #336f86;
    }

    .register-link {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .register-link a {
      color: #f69d3c;
      font-weight: bold;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Welcome Back</h2>
    <form>
      <div class="form-group">
        <label for="username">Email or Username</label>
        <input type="text" id="username" placeholder="Enter your email or username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <div class="register-link">
      Donâ€™t have an account? <a href="register.html">Click here</a>
    </div>
  </div>
</body>
</html>
